<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>

    <!-- Load our stylesheet to add styles to elements -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Load JavaScript to make functions available -->
    <script type="text/javascript" src="./game.js"></script>
  </head>
  <body>
    <h1>Simon Says</h1>

    <p id="message">
      <span id="default">Press "Start" to begin the game.</span>
      <span id="begin">Let the game begin!</span>
    </p>

    <span id="success">You're right!</span>
    <span id="failure">Game over.</span>

    <button type="button" onclick="GAME.play()">Start</button>

    <div class="board">
      <span id="green">&nbsp;</span><span id="red">&nbsp;</span>
      <span id="yellow">&nbsp;</span><span id="blue">&nbsp;</span>
    </div>
  </body>

</html>
